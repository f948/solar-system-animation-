   <body>   
		<script>
			
			// global variables 
			var mercuryRadians=3*Math.PI/2;
			var venusRadians=3*Math.PI/2;
			var earthRadians=3*Math.PI/2;
			var moonRadians=3*Math.PI/2;

			var neptuneRadians=3*Math.PI/2;
			var plutoRadians=3*Math.PI/2;

			var mercuryX = 5000;
			var mercuryY =1700;
			
			var venusX = 5000;
			var venusY = 1650;
			
			var earthX = 5000;
			var earthY = 1550;
			
			var moonX = 5000;
			var moonY = 1508;
			
			var marsX = 5000;
			var marsY = 1400;
			
			var jupiterX = 5000;
			var jupiterY = 1200;
			
			var callistoX = 5000;
			var callistoY = 970;
			
			var gandymedeX = 5000;
			var gandymedeY = 980;
			
			var europaX = 5000;
			var europaY = 990;
			
			var ioX = 5000;
			var ioY = 1000;
			
			var saturnX = 5000;
			var saturnY = 950;
			
			var titanX = 5000;
			var titanY = 600;
			
			var uranusX = 5000;
			var uranusY = 500;
			
			var neptuneX = 5000;
			var neptuneY = 40;
			
			var tritonX = 5000;
			var tritonY = 250;
			
			// global constants 
			const canvas= document.getElementById("canvas");
			const context=canvas.getContext('2d');
			const rect = canvas.getBoundingClientRect();
			const sunImg = document.getElementById("sun");
			const mercuryImg = document.getElementById("mercury");
			const venusImg = document.getElementById("venus");
			const earthImg = document.getElementById("earth");
			const moonImg = document.getElementById("moon");
			const marsImg = document.getElementById("mars");
			const jupiterImg = document.getElementById("jupiter");
			const saturnImg = document.getElementById("saturn");
			const uranusImg = document.getElementById("uranus");
			const neptuneImg = document.getElementById("neptune");
			const gandymedeImg = document.getElementById("gandymede");
			const titanImg = document.getElementById("titan");
			const callistoImg = document.getElementById("callisto");
			const ioImg = document.getElementById("io");
			const europaImg = document.getElementById("europa");
			const tritonImg = document.getElementById("triton");
			
			// in this application 800 km = 1 pixel 
			
			function draw(){
				
				context.fillStyle="black";
				
				// draw background 
				context.fillRect(0,0,canvas.width,canvas.height);
				
				// the sun has a diameter of 1.3927 million km
				context.drawImage(sunImg,4131,1631,1737,1737);
				
				// Mercury has a diamter of 4,879.4 km
				context.drawImage(mercuryImg,mercuryX,mercuryY,6.09,6.09);
				
				// Venus has a diameter of 12,104 km
				context.drawImage(venusImg,venusX,venusY,15.13,15.13);
				
				// Earth has a diameter of 12,742 km
				context.drawImage(earthImg,earthX,earthY,15.92,15.92);
				
				//  the Moon has a diameter of 3474 km
				context.drawImage(moonImg,moonX,moonY,4.34,4.34);
				
				// Mars has a diameter of 6779 km
				context.drawImage(marsImg,marsX,marsY,8.47,8.47);
				
				// Jupiter has a diamter of 139,820 km
				context.drawImage(jupiterImg,jupiterX,jupiterY,174,174);
				
				// Io has a diameter of 3,643.2 km
				context.drawImage(ioImg,ioX,ioY,4.55,4.55);
				
				// Europa has a diamter of 3,121.6 km
				context.drawImage(europaImg,europaX,europaY,3.9,3.9);
				
				// Callisto has a diameter of 4821 km
